<!DOCTYPE html>
<html>
<head>
	<title>InstaNews</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="build/css/style.min.css">
	<!-- i choose pomegranate because i could really go for some right about now -->
	<link rel="stylesheet" href="themes/pomegranate/css/pomegranate.css" type="text/css" media="screen" />

	<!-- i dont know how i where i would place the files for heapbox -->
</head>
<body>
	<section class="main">
		<img src="assets/images/nyt-logo.svg" alt="New York Times Logo">
		<form class="search" action="#" id="selections" method="post">
			<div class="wrapper">
				<p>Choose your selection</p>
				<select id="dropdown" name="category">
					<option value="selction">Sections...</option>
					<option value="home">Home</option>
					<option value="science">Science</option>
					<option value="food">Food</option>
					<option value="arts">Arts</option>
					<option value="technology">Technology</option>
					<option value="fashion">Fashion</option>
				</select>
			</div>

		</form>
	</section>
	<section>
		<div class="loader">
			<img src="assets/images/ajax-loader.gif" alt="Spinning loader circle">
		</div>
		<div class="slide-up">
			<div class="article-wrapper">
				<ul class="article-section">
				</ul>
			</div>
		</div>	
	</section>
	
	<footer>
		<p> @ Copyright 2016 INSTANEWS</p>
	</footer>

	<script src="build/js/jquery-3.1.1.js"></script>
	<script src="build/js/jquery.heapbox-0.9.4.min.js" type="text/javascript"></script>
	<script src="build/js/main.min.js"></script>


</body>
</html>
